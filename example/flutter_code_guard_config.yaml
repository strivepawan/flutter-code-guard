    smart_notifications: true

# =============================================================================
# CODE QUALITY METRICS
# =============================================================================

quality_metrics:
  # Minimum quality thresholds
  thresholds:
    complexity_per_method: 10
    lines_per_method: 50
    lines_per_class: 500
    test_coverage_percentage: 80
    documentation_coverage: 70
    security_score: 85
    maintainability_index: 70

  # Quality scoring
  scoring:
    weights:
      security: 30          # 30% weight
      maintainability: 25   # 25% weight
      performance: 20       # 20% weight
      readability: 15       # 15% weight
      testing: 10           # 10% weight

  # Code smells detection
  code_smells:
    - "long_methods"
    - "large_classes"
    - "duplicate_code"
    - "complex_conditionals"
    - "magic_numbers"
    - "god_objects"
    - "feature_envy"
    - "data_clumps"

# =============================================================================
# NOTIFICATION SETTINGS
# =============================================================================

notifications:
  # When to show notifications
  triggers:
    on_error: true
    on_warning: true
    on_improvement_suggestion: true
    on_quality_score_change: true
    on_new_best_practices: true

  # Notification styles
  styles:
    desktop_notifications: true
    sound_alerts: false
    terminal_popups: true
    status_bar_updates: true

  # Frequency limits
  frequency:
    max_notifications_per_minute: 5
    cooldown_period_seconds: 30
    batch_similar_messages: true

# =============================================================================
# INTEGRATION SETTINGS
# =============================================================================

integrations:
  # IDE integrations
  vscode:
    enabled: true
    show_inline_hints: true
    auto_fix_suggestions: true
    
  android_studio:
    enabled: true
    toolbar_integration: true
    
  intellij:
    enabled: true
    
  # CI/CD integrations
  github_actions:
    enabled: true
    fail_on_error: true
    comment_on_pr: true
    
  gitlab_ci:
    enabled: true
    
  jenkins:
    enabled: true

# =============================================================================
# ADVANCED FEATURES
# =============================================================================

advanced_features:
  # AI-powered suggestions
  ai_suggestions:
    enabled: true
    confidence_threshold: 0.8
    learn_from_fixes: true
    
  # Custom rule creation
  custom_rules:
    enabled: true
    rule_sharing: true
    community_rules: true
    
  # Performance monitoring
  performance_monitoring:
    track_analysis_time: true
    optimize_for_large_codebases: true
    cache_analysis_results: true
    
  # Reporting
  reporting:
    generate_html_reports: true
    export_metrics: true
    trend_analysis: true
    team_dashboards: true

# =============================================================================
# TEAM COLLABORATION
# =============================================================================

team_settings:
  # Shared configuration
  shared_config:
    enabled: true
    sync_rules_across_team: true
    enforce_team_standards: true
    
  # Code review integration
  code_review:
    auto_review_comments: true
    suggest_reviewers: true
    block_merge_on_violations: true
    
  # Learning and improvement
  learning:
    track_common_issues: true
    suggest_training_topics: true
    measure_code_quality_trends: true